<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Elemento table</title>
</head>

<body>

    <article>
        <table>
            <caption></caption>
            <thead>
                <tr>
                    <th colspan="3">Vendas segundo semestre de 2021</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="7">mes/valor</th>
                    <td>mes</td>
                    <td>valor</td>
                </tr>
                <tr>
                    <td>julho</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>agosto</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>setembro</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>outubro</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>novembro</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>dezembro</td>
                    <td>40</td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="2">total</th>
                <td>360</td>
            </tfoot>
        </table>
    </article>

    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>

</body>

</html>
