<!DOCTYPE html>
<html lang="pt-br">

<head>

    <head>
        <title>Forms em HTML</title>
        <meta charset="utf-8" />

<body>
    <!--estrutura do elemento form-->
    <form method="post" action="ryanryanryan050@gmail.com">

        <input required/>

        <input type="button" value="enviar">

        <!--valor checkbox do tributo type-->
        <p> Escolha seu estado que voce quer morar</p>
        <label for="tor">toronto</label>
        <input td="tor" type="checkbox">

        <label for="tex">tex</label>
        <input id="tex" type="checkbox">
        <!--valor radio para atributo type-->
        <p>selecione a vacina</p>
        <label for="meg">magatron</label>
        <input type="radio" id="meg">

        <label for="iro">bombombi</label>
        <input type="radio" id="bom">
    

            <label for="meg">bombeiro</label>
            <input type="radio" id="iro" name="tipo">

            <!--elemento select. datalist e option-->
            <label for="" escolha seu pao></label>
            <option value="">bronha</option>
            <option value="">frances</option>
            <option value="">baguete</option>
            <option value="">rosca</option>
            </select>

            <label for="">times sem mundial</label>
            <input autocomplete="on" list="time" id="times">

                <option value="pipoca">penapolence</option>
                <option value="pamonha">portuguesa</option>
                <option value="cha">palmeiras</option>
                <option value="doce">chapeco</option>
